	<!doctype html>
	<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; bottom: 0; width: 100%; }
		form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		li { padding: 5px 10px; }
		li:nth-child(odd) { background: #eee; }
	</style>
</head>
<body>
	<h1></h1>
	<ul id="messages"></ul>
    <!--<form action="" id="sendChat">
      <input id="m" autocomplete="off" /><button>Send</button>


  </form>-->
  <div id="lobbyInfo">
  	<h1>PlayerList</h1>
  	<ul id = "players">
  		<p>first</p>
  		<input type="button" value="Ready up" id="ready" onClick = "countdown"/><br>
  	</ul>
		<div id="timer">
		</div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  	$(function () {
  		var socket = io();
  		var username = prompt("Enter a username", "Sword");
  		var i =0;
  		if(username != null){
  			socket.emit('player name', username);
  		}

  		socket.on('displayUsernames', function(namesList){
        var playerList = "";
  			for(i = 0; i < namesList.length; i++){
  				playerList +="<li>" +  namesList[i].username + "<br>";
  			}
  			$('#players').append(playerList + "-----------");
  		});

  		socket.on('start game', function(){
  			$('#lobbyInfo').remove();
  		});
  		$('#ready').click(function(){
  			$(this).val("Wait for others");
  			document.getElementById("ready").disabled = true;
  			socket.emit('player ready', "test");
  		});


  	});
  </script>
  <script>
		var time = 30;
		var elem = document.getElementById('timer');
		var timerId = setInterval(countdown, 1000);
		function countdown() {
		if (time == 0) {
			clearTimeout(timerId);
			elem.innerHTML = "Time is up"
		} else {
			elem.innerHTML = time + ' seconds'
			time--;
		}
	}
</script>

</body>
</html>
